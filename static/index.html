<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Regen mit Computer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="computer">
        <div id="screen">
            <div id="textContainer">
                <span id="cursor">█</span> <!-- Breiter Cursor -->
                <span id="matrixText"></span>
                <div id="menu" style="display: none;">
                    <h3>Encryption-Tool:</h3>
                    <ul>
                        <li onclick="selectMethod('Caesar Cipher')">Caesar Cipher</li>
                        <li onclick="selectMethod('Vigenère Cipher')">Vigenère Cipher</li>
                        <li onclick="selectMethod('XOR')">XOR</li>
                        <li onclick="selectMethod('Blowfish')">Blowfish</li>
                        <li onclick="selectMethod('SHA-256')">SHA-256</li>
                        <li onclick="selectMethod('RIPEMD-160')">RIPEMD-160</li>
                        <li onclick="selectMethod('AES')">AES</li>
                        <li onclick="selectMethod('RSA')">RSA</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="wasm_pack_init.js"></script>
    <script src="matrix.js"></script>
</body>
</html>
